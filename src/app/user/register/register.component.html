<form class="ui large form segment" [formGroup]='user' (ngSubmit)='onSubmit()'> 
  <div class="field">
    <label for="username">username:</label>
    <input type="text" id="username" formControlName='username'>
  </div>
  <div class='ui pointing red basic label' 
    *ngIf='user.get("username").errors?.required && user.get("username").touched'>
      error! this is required
  </div>
  <div class='ui pointing red basic label' 
    *ngIf='user.get("username").errors?.minlength && user.get("username").touched'>
      error! username needs to be alteast 2 characters long!
  </div>    
  <div class='ui pointing red basic label' 
    *ngIf='user.get("username").errors?.userAlreadyExists && user.get("username").touched'>
      a user with that name already exists
  </div>
  <div class="field" formGroupName="passwordGroup" >
    <label for="password">password:</label>
    <input type="password" id="password"  formControlName="password">
  </div>
  <div class='ui pointing red basic label' 
  *ngIf='user.get("passwordGroup.password").errors?.passwordTooShort && user.get("passwordGroup").touched'>
    error! password needs to be alteast 12 characters long!
   </div>
  <div class="field" formGroupName="passwordGroup">
    <label for="confirmPassword">confirm password:</label>
    <input type="password" id="confirmPassword" formControlName='confirmPassword'>
  </div>

  <div class="inline fields">
    <label>Choose Team</label>
    <div class="field">
      <img class="ui image tiny" src="http://www.symbols.com/gi.php?type=1&id=3295" />
      <div class="ui radio checkbox">
        <input type="radio" name="team" checked="checked" value="Mystic">
        <label>Mystic</label>
      </div>
    </div>
    <div class="field">
      <img class="ui image tiny" src="http://www.symbols.com/gi.php?type=1&id=3297&i=1" />
      <div class="ui radio checkbox">
        <input type="radio" name="team" value="Valor">
        <label>Valor</label>
      </div>
    </div>
    <div class="field">
      <img class="ui image tiny" src="http://www.symbols.com/gi.php?type=1&id=3296&i=1" />
      <div class="ui radio checkbox">
        <input type="radio" name="team" value="Instinct">
        <label>Instinct</label>
      </div>
    </div>
  </div>

  <button type="submit" [disabled]=!user.valid class="ui positive right button">
    Register
  </button>
</form>
